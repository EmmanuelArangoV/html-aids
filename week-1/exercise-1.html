<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Riwi">
    <title>Common HTML Elements and Attributes</title>
</head>
<body>

<!-- Main heading using <h1> with a unique ID -->
<h1 id="main-heading">Welcome to My Website</h1>

<!-- Link to another page using <a> with the href attribute -->
<a href="https://riwi.io/" target="_blank">Visit Riwi's Website</a>

<!-- Content division using <div> with a class for styles -->
<div class="highlight">
    <!-- Link within the same page -->
    <a href="#main-heading">Go back to the top</a>
</div>

<!-- Span used to apply inline styles -->
<p>This is a <span style="color: red;">red-colored</span> word inside a paragraph.</p>

<!-- Secondary heading using <h2> -->
<h2>Section Heading</h2>

</body>
</html>
